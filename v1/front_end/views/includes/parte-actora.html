<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Parte actora</title>
  </head>
  <body>
    <div class="card pb-1" style="width: 40rem">
      <div class="card-header bg-primary-subtle">
        <h3 style="text-align: center">Parte Actora</h3>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex flex-row">
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Apellido</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">DNI</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Nacionalidad</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Domicilio</label>
          </div>
        </li>
        <li class="list-group-item d-flex flex-row">
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Localidad</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Partido</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Provincia</label>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Entrecalle</label>
          </div>
        </li>
        <li class="list-group-item d-flex flex-row">
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Correo</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Codigo Pais</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Codigo Area</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Telefono</label>
          </div>
        </li>
        <li class="list-group-item d-flex flex-row">
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Telefono Alternativo</label>
          </div>
          <div class="form-floating m-1">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Pertenece a</label>
          </div>
        </li>
        <li
          class="btn-group"
          role="group"
          aria-label="Basic radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="btnradio1">M</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnradio2"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btnradio2">F</label>
        </li>
      </ul>
    </div>
  </body>
</html>
