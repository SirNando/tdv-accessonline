<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <title>Listado de clientes</title>
  </head>
  <body class="bg-secondary-subtle vh-100">
    <main class="m-auto p-4" style="max-width: 100rem">
      <div class="card mb-1" style="width: 40rem">
        <div class="card-header">Filtros</div>
        <ul id="filters" class="list-group list-group-flush d-flex flex-row">
          <li class="input-group w-50">
            <label class="input-group-text" for="inputGroupSelect02"
              >Fecha</label
            >
            <select class="form-select" id="inputGroupSelect02">
              <option selected>Mas reciente</option>
              <option value="1">Mas viejo</option>
            </select>
          </li>
          <li class="input-group">
            <span class="input-group-text" id="addon-wrapping">Caratula</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </li>
        </ul>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Caratula</th>
            <th scope="col">Fecha de firma</th>
            <th scope="col">Nombre Actor</th>
            <th scope="col">Apellido Actor</th>
            <th scope="col">Nombre Demandado</th>
            <th scope="col">Apellido Demandado</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="align-text-bottom">
            <form action="">
              <th>Mati y Cata</th>
              <td>Hoy</td>
              <td>Mati</td>
              <td>Nandin</td>
              <td>Cata</td>
              <td>Nunez</td>
              <td>
                <button class="btn btn-primary">Editar</button>
                <input type="hidden" name="actor" />
              </td>
            </form>
          </tr>
          <tr class="align-text-bottom">
            <form action="">
              <th>Mati y Cata</th>
              <td>Hoy</td>
              <td>Mati</td>
              <td>Nandin</td>
              <td>Cata</td>
              <td>Nunez</td>
              <td>
                <button class="btn btn-primary">Editar</button>
                <input type="hidden" name="actor" />
              </td>
            </form>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
              </svg>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
                />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </main>
  </body>
</html>
